{% for categoria in categorias %}
  <tr>
    <td>{{ categoria.id }}</td>
    <td>{{ categoria.nome }}</td>
    <td>
      <button class="btn btn-sm btn-primary show-form-update" data-url="{% url 'categoria_update' categoria.id %}">
      Edit
      </button>
      <button class="btn btn-sm btn-danger show-form-delete" data-url="{% url 'categoria_delete' categoria.id %}">
      Delete
      </button>
    </td>
  </tr>
{% empty %}

        <p class="alert alert-warning text-center">A lista est√° vazia</p>

{% endfor %}
