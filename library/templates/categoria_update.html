{% load bootstrap %}

<form method="post" data-url="{% url 'categoria_update' form.instance.id %}" class="update-form">

    <!-- Isso não é nescessario porque usamos ajax-->
    <!--     {% csrf_token %} -->
    <div class="modal-header">
        <h5 class="modal-title" >Atualização da categoria</h5>
    </div>
    <div class="modal-body">
        {{form|bootstrap}}
    </div>
    <div class="modal-footer">
       <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      <button type="submit" class="btn btn-primary">Atualizar</button>
    </div>
</form>
