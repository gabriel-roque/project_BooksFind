{% load bootstrap %}

<form method="post" data-url="{% url 'category.update' form.instance.id %}" class="update-form">

    <!-- Isso não é nescessario porque usamos ajax-->
    <!--     {% csrf_token %} -->
    <div class="modal-header">
        <h5 class="modal-title">Update Category</h5>
    </div>
    <div class="modal-body">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-quote-right"></i></div>
            </div>
            <input type="text" class="form-control" name="name" placeholder="Category" maxlength="40"
                   value="{{ form.name.value }}" required>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal"> <i class="fas fa-window-close"></i> Close</button>
        <button type="submit" class="btn btn-primary">  <i class="fas fa-save"></i> Update</button>
    </div>
</form>
