<form method="post" data-url="{% url 'category.delete' categories.id %}" class="delete-form">

    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Delete Category</h5>
    </div>
    <div class="modal-body">
        <p class="lead"> Are you sure you want to delete
            <span class="text-uppercase badge badge-info">{{ categories.name }}</span> category?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fas fa-window-close"></i> Close</button>
        <button type="submit" class="btn btn-danger"> <i class="fas fa-trash"></i> Confirm</button>
    </div>
</form>
