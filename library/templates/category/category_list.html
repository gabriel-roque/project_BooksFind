{% extends 'base.html' %}

{% load static %}

{% block content %}
    <section class="livros" id="portfolio">
        {% if user.is_superuser %}
            <div class="m-3">
                <button class="btn btn-primary show-form" data-url="{% url 'category.create' %}">
                    <i class="fas fa-plus-square"></i> New Category
                </button>
            </div>
        {% endif %}
        <table class="table" id="table-category">
            <thead>
            <tr>
                <th>ID</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>

            {% include "category/category_list_tr.html" %}

            </tbody>
        </table>
        <div class="modal fade" id="modal-category">
            <div class="modal-dialog mt-10p">
                <div class="modal-content"></div>
            </div>
        </div>
    </section>

{% endblock %}

{% block js %}
    <script>
        $(document).ready(function () {
            $('#table-category').DataTable();
        });
    </script>
    <script src="{% static '/js/page/category.js' %}"></script>
{% endblock %}
