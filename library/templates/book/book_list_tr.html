
{% for book in books %}
  <tr>
    <td>{{ book.id }}</td>
    <td>{{ book.title }}</td>
    <td>{{ book.author }}</td>
    <td>{{ book.pages }}</td>
    <td>{{ book.publication_date }}</td>
    <td>{{ book.category }}</td>
    <td>
        {% if user.is_superuser %}
          <button class="btn btn-sm btn-primary show-form-update" data-url="{% url 'book.update' book.id %}">Edit</button>
          <button class="btn btn-sm btn-danger show-form-delete" data-url="{% url 'book.delete' book.id %}">Delete</button>
        {% endif %}
    </td>
  </tr>
{% endfor %}
