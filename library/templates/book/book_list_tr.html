
{% for book in books %}
  <tr>
    <td>{{ book.id }}</td>
    <td>{{ book.title }}</td>
    <td>{{ book.author }}</td>
    <td>{{ book.pages }}</td>
    <td>{{ book.publication_date }}</td>
    <td>{{ book.category }}</td>
    <td>
      <button class="btn btn-sm btn-primary show-form-update" data-url="{% url 'book.update' book.id %}">Editar</button>
      <button class="btn btn-sm btn-danger show-form-delete" data-url="{% url 'book.delete' book.id %}">Excluir</button>
    </td>
  </tr>
{% endfor %}
