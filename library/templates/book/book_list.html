{% extends 'base.html' %}

{% load static %}

{% block content %}

    <section class="livros" id="portfolio">

        {% if user.is_superuser %}
            <div class="m-3">
                <button class="btn btn-primary show-form " data-url="{% url 'book.create' %}">
                    <i class="fas fa-plus-square"></i> Add Book
                </button>
            </div>
        {% endif %}

        {% if books %}
            <table class="table" id="table-book">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Page</th>
                <th scope="col">Publication Date</th>
                <th scope="col">Category</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>

            {% include "book/book_list_tr.html" %}
        {% else %}

            <p class="alert alert-warning text-center">The list is empty</p>

        {% endif %}


        </tbody>
        </table>
        <div class="modal fade" id="modal-book">
            <div class="modal-dialog">
                <div class="modal-content"></div>
            </div>
        </div>
    </section>

{% endblock %}

{% block js %}
    <script>
        $(document).ready(function () {
            $('#table-book').DataTable();
        });
    </script>

    <script src="{% static '/js/page/book.js' %}"></script>
{% endblock %}
