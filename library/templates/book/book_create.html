{% load bootstrap %}

<form method="post" data-url="{% url 'book.create' %}" class="create-form">

    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Add Book</h5>
    </div>
    <div class="modal-body">

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-heading"></i></div>
            </div>
            <input type="text" class="form-control" name="title" id="title" placeholder="Title" maxlength="50" required>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-at"></i></div>
            </div>
            <input type="text" class="form-control" name="author" placeholder="Author" maxlength="50" required>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-swatchbook"></i></div>
            </div>
            <input type="text" class="form-control" name="pages" placeholder="Pages" maxlength="50" required>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-quote-right"></i></div>
            </div>
            <input type="date" class="form-control" name="publication_date" required>
        </div>

        <div class="mb-3">
            {{ form.category|bootstrap }}
        </div>

        <label for="summary" class="control-label">Resume Book</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-book-open"></i></div>
            </div>
            <textarea type="date" class="form-control" name="summary" id="summary" rows="3" required></textarea>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
