{% load bootstrap %}

    <div class="modal-header">
        <h5 class="modal-title">Add Book</h5>
    </div>

<form method="post" action="{% url 'book.create' %}"  enctype="multipart/form-data">

    {% csrf_token %}

    <div class="modal-body ">

       <div class="row">
           <div class="col col-sm-6">
               <div class="nav justify-content-center">
                 <img id="output" src="/media/book/cover/no_cover.jpg" alt="Image Preview" class="img-thumbnail" style="max-height: 300px"/>
               </div>
           </div>
           <div class="col col-sm-6">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                     <div class="input-group-text">
                         <i class="fas fa-heading"></i>
                     </div>
                </div>
                <input type="text" class="form-control" name="title" id="title" placeholder="Title" maxlength="50" required>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-at"></i></div>
                </div>
                <input type="text" class="form-control" name="author" placeholder="Author" maxlength="50" required>
            </div>

            <div class="row">
                <div class="col col-sm-6">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-swatchbook"></i></div>
                        </div>

                        <input type="text" class="form-control" name="pages" placeholder="Pages" maxlength="50" required>
                    </div>

                </div>
                <div class="col col-sm-6">
                   <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-quote-right"></i>
                        </div>
                    </div>
                       <input type="date" class="form-control" name="publication_date" required>
                    </div>
                </div>

            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text">Category</label>
                </div>
                <select name="category" class="custom-select">
                    {% for a in category %}
                        <option value="{{ a.id }}"> {{ a.name }} </option>
                    {% endfor %}
                </select>
            </div>

            <div class="input-group mb-3">
            <div class="input-group-prepend">
                <div class="input-group-text "><br><i class="fas fa-book-open"></i></div>
                <span class="input-group-text ">Resume Book</span>
            </div>
                <textarea type="date" class="form-control" name="summary" id="summary" rows="3" required></textarea>
            </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="id_cover">Image Book</span>
            </div>
            <div class="custom-file">
                <input type="file"  name="cover"  accept="image/*" class="custom-file-input" id="id_cover" onchange="loadFile(event)">
                <label class="custom-file-label" for="fileImage">Choose file</label>
            </div>
          </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>

<script>

    const loadFile = (event) => {
        let output = document.getElementById('output');
        output.src = URL.createObjectURL(event.target.files[0]);
    };

</script>
