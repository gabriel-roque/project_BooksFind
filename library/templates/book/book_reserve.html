{% load bootstrap %}

{% if user.is_authenticated%}
    <div class="modal-header">
        <h5 class="modal-title">Reserve Book</h5>
    </div>

<form method="post" action="{% url 'book.reserve' %}">
    {% csrf_token %}
    <div class="modal-body ">
        <div class="card-text">
            Confirm the reserve </div>
        <br>
        <div>
        <input type="hidden" value="{{ user.id }}" name="user" >
        <input type="hidden" value="{{ book.id }}" name="book" >
        </div>


    <div class="modal-footer">
        <button type="cancel" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Confirm</button>
    </div>
   </div>
</form>
{% else %}
    <div class="modal-header">
        <h5 class="modal-title">Important warning</h5>
    </div>
    <div class="modal-body ">

        <p>Sorry for booking you must be logged in :)</p>

    <div class="modal-footer">
        <button type="cancel" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
    </div>
   </div>
{% endif %}
