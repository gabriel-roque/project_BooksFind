<form method="post" id="form-remove">

    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Delete Book</h5>
    </div>
    <div class="modal-body">
        <p class="lead"> Are you sure you want to delete
            <span class="badge badge-success">{{ books.title }}</span> ?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fas fa-window-close"></i> Close</button>
        <button type="submit" class="btn btn-danger"> <i class="fas fa-trash"></i> Confirm</button>
    </div>
</form>
